<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../styles/historique_commande.css"/>
	<title>Index</title>
</head>
<body>
	<div class=" d-flex justify-content-end">
	    <div class="card card-bordered w-25">
	        <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="height:400px !important;">
	            <div class="media media-meta-day">Aujourd'hui</div>
		            <div class="media media-chat">
		                <div class="media-body">
		                    <p>Commande payée</p>
		                    <p class="meta"><time datetime="2018">14:07</time></p>
		                </div>
		            </div>
		            <div class="media media-chat">
		                <div class="media-body">
		                    <p>Début du préparation de la commande</p>
		                    <p class="meta"><time datetime="2018">15:15</time></p>
		                </div>
		            </div>
		            <div class="media media-chat">
		                <div class="media-body">
		                    <p>Départ en livraison</p>
		                    <p class="meta"><time datetime="2018">16:45</time></p>
		                </div>
	                </div>
	        </div>
	    </div>
	</div>
	<!-- Install jQuery 3.5.1 -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<!-- Install Bootstrap 4.6 bundled with popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
