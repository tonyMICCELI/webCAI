<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->

</head>
<body>
	<div class="d-flex justify-content-end">

	  		<div class="card-body">
	    		<!-- <p class="card-text">Vous pouvez changer le mode de livraison à tout moment.</p> -->
	    		<div class="dropdown">
	  				<button class="btn btn-primary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    		Choix du mode
	  				</button>
	  				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    				<p class="dropdown-item select-mod-livraison" href="#">Scooter</p>
	    				<p class="dropdown-item select-mod-livraison" href="#">Utilitaire</p>
	    				<p class="dropdown-item select-mod-livraison" href="#">Drône</p>
	    				<p class="dropdown-item select-mod-livraison" href="#">Retrait magasin</p>
	    				<p class="dropdown-item select-mod-livraison" href="#">Energie douce</p>
	  				</div>
				</div>
	  		</div>
		</div>
	</div>

	<div class="d-flex justify-content-end">
		<div class="card" style="width: 15rem;">
	  		<h6 class="card-header">Mode de fonctionnement : <span class="badge badge-info" id="currentModFonctionnement">Classique</span></h6>
	  		<div class="card-body">
	    		<!-- <p class="card-text">Vous pouvez changer le mode de fonctionnement à tout moment.</p> -->
	    		<div class="dropdown">
	  				<button class="btn btn-primary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    		Choix du mode
	  				</button>
	  				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    				<p class="dropdown-item select-mod-fct" href="#">Classique</p>
	    				<p class="dropdown-item select-mod-fct" href="#">Lunettes connectées</p>
	    				<p class="dropdown-item select-mod-fct" href="#">Puce pensée</p>
	    				<p class="dropdown-item select-mod-fct" href="#">Holographique</p>
	    				<p class="dropdown-item select-mod-fct" href="#">Mur interactif</p>
	  				</div>
				</div>
	  		</div>
		</div>
	</div>
